<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Social Links Profile</title>
	</head>
	<body>
		<main class="main">
			<img
				class="main__user__profile"
				src="./Assets/images/avatar-jessica.jpeg"
				alt="jessicas profile"
			/>
			<h2 class="main__user__name">Jessica Randall</h2>
			<p class="main__user__location">London, United Kingdom</p>
			<p class="main__user__quote">"Front-end developer and avid reader."</p>

			<ul class="main__links">
				<a class="main__links__link">GitHub</a>
				<a class="main__links__link">Frontend Mentor</a>
				<a class="main__links__link">LinkedIn</a>
				<a class="main__links__link">Twitter</a>
			</ul>
		</main>
	</body>
</html>
